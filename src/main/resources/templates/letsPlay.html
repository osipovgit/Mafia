<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Play me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        function deleteRoom() {
            $.get(location.href + '/delete').then(function (data) {
                document.location = data
            });
        }

        function leaveRoom() {
            $.get(location.href + '/leave').then(function (data) {
                document.location = data
            });
        }

        function clickHim(data) {
            $.get(location.href + '/click_to_user/' + data.id).then(function () {
                console.log(data.id)
            });
        }

        function game() {
            $.get(location.href + '/game').then(function (data) {
                $("#info").html(data);
            });
        }

        function letsPlay() {
            setInterval(game, 1000);
        }

        function startCheck() {
            $.get(location.href + '/start').then(function (data) {
                    $("#info").html(data + "/60000: время до начала");
                    if (data === 3) {
                        document.location = "/playrooms";
                        alert("Владелец комнаты удалил ее :(");
                    } else if (data === 2) {
                        startAgain(1);
                        letsPlay();
                    }
                }
            )
        }

        function startAgain(data) {
            console.log(data);
            if (data === 0)
                var interval = setInterval(startCheck, 1000);
            if (data === 1)
                clearInterval(interval);
        }

        function sendMessage() {
            $.get(location.href + '/chat/' + document.getElementById("textMessage").value).then(function (jsonGameRooms) {
                $('#chat').empty();
                if (jsonGameRooms !== "") {
                    document.getElementById("textMessage").value = "";
                    var element = document.getElementById('chat');
                    var fragment = document.createDocumentFragment();
                    var objGameRoom = JSON.parse(jsonGameRooms, function (key, value) {
                        if (key === "message") {
                            var messageElement = document.createElement('a');
                            messageElement.textContent = value;
                            fragment.appendChild(messageElement);
                            var brb = document.createElement('br');
                            fragment.appendChild(brb);
                        }
                    });
                    element.appendChild(fragment);
                }
            });

        }

        function chatUpdate() {
            $.get(location.href + '/chat').then(function (jsonGameRooms) {
                $('#chat').empty();
                if (jsonGameRooms !== "") {
                    var element = document.getElementById('chat');
                    var fragment = document.createDocumentFragment();
                    var objGameRoom = JSON.parse(jsonGameRooms, function (key, value) {
                        if (key === "message") {
                            var messageElement = document.createElement('a');
                            messageElement.textContent = value;
                            fragment.appendChild(messageElement);
                            var brb = document.createElement('br');
                            fragment.appendChild(brb);
                        }
                    });
                    element.appendChild(fragment);
                }
            });

        }

        function resChat() {
            setInterval(chatUpdate, 1000);
        }

        function viewUsers() {
            $.get(location.href + '/update_view_players').then(function (jsonGameRooms) {
                $('#usersList').empty();
                var element = document.getElementById('usersList');
                var fragment = document.createDocumentFragment();
                var objGameRoom = JSON.parse(jsonGameRooms, function (key, value) {
                    if (key === "username") {
                        var buttonElement = document.createElement('button');
                        buttonElement.type = "submit";
                        buttonElement.className = "btn";
                        buttonElement.id = value;
                        buttonElement.onclick = function () {
                            clickHim(this);
                        };
                        buttonElement.textContent = value;
                        fragment.appendChild(buttonElement);
                        var brb = document.createElement('br');
                        fragment.appendChild(brb);
                    }
                });
                element.appendChild(fragment);
            });

        }

        function viewUsersPerSec() {
            setInterval(viewUsers, 1000);
        }

        $(document).ready(function () {
            viewUsers();
            chatUpdate();
            viewUsersPerSec();
            startCheck();
            resChat();
            startAgain(0);
        })
    </script>
</head>
<body>
<h1>Зетс руум фор гаме</h1>
<button type="submit" onclick="leaveRoom()">Покинуть комнату</button>
<button type="submit" onclick="deleteRoom()">Удалить комнату</button>
<br>
<br>
<br>
<div id="usersList"></div>
<br>
<div id="info"></div>
<br>
<div class="border" id="chat" style="overflow: scroll; height: 45vh; width: 50vw"></div>
<div>
    <input type="text" class="form-control" placeholder="Опять ты чатишься?!" id="textMessage"
           style="overflow: scroll; width: 50vw">
    <button type="submit" onclick="sendMessage()">Отправить</button>
</div>
</body>
</html>
