<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Play me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="/js/letsPlay.js"></script>
</head>
<body style="background-color: rgba(238,183,131,0.89)">
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <a class="navbar-brand" href="#" style="color: white">Мафия</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="#" style="color: white">Домик <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="http://www.printplay.ru/kartochnaya-igra-mafiya-karty/" style="color: white">Правила
                    (да-да, они есть) <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Я для красоты ¯\_(ツ)_/¯">
        </form>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-8" style="margin-left: -7vw">
            <div id="info"></div>
            <div style="margin-top: 8vh">
                <div class="border border-danger" id="chat"
                     style="overflow: auto; height: 62vh; width: 45.1vw"></div>
                <div style="display: inline-flex; margin-top: 1vh">
                    <input type="text" class="form-control" placeholder="Опять ты чатишься?!" id="textMessage"
                           style="width: 37vw">
                    <button class="btn btn-success" style="margin-left: 1vh" type="submit" onclick="sendMessage()">
                        Отправить
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4" style="margin-left: 2vw">
            <div>
                <div style="width: 40vw; height: 80vh">
                    <div class="border border-success" style="height: 30vh; width: 35vw" id="roleInfo"></div>
                    <div class="border border-success" style="overflow: auto; width: 35vw; height: 38vh"
                         id="usersList"></div>
                </div>
                <div style="display: inline-flex; margin-top: -7vh">
                    <button class="btn" type="submit" style="background-color: darkorange; color: white"
                            onclick="leaveRoom()">
                        Покинуть
                        комнату
                    </button>

                    <div id="forHost">
                        <button class="btn btn-danger" style="margin-left: 1vw" type="submit" onclick="deleteRoom()">
                            Удалить
                            комнату
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
</div>
</body>
</html>
