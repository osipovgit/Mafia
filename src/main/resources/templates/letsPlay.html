<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Play me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        function deleteRoom() {
            $.get(location.href + '/delete').then(function (data) {
                document.location = data
            });
        }

        function leaveRoom() {
            $.get(location.href + '/leave').then(function (data) {
                document.location = data
            });
        }

        function clickHim(data) {
            $.get(location.href + '/click_to_user/' + data.id).then(function () {
                console.log(data.id)
            });
        }

        function game() {
            $.get(location.href + '/game').then(function (data) {
                $("#info").html(data);
            });
        }

        function letsPlay() {
            setInterval(game, 1000);
        }

        function startCheck() {
            $.get(location.href + '/start').then(function (data) {
                if (data === 2)
                    letsPlay();
                else startAgain();
            });
        }

        function startAgain() {
            startCheck();
        }

        function viewUsers() {
            $.get(location.href + '/update_view_players').then(function (jsonGameRooms) {
                $('#usersList').empty();
                var element = document.getElementById('usersList'); // assuming ul exists
                var fragment = document.createDocumentFragment();
                var objGameRoom = JSON.parse(jsonGameRooms, function (key, value) {
                    if (key === "username") {
                        var buttonElement = document.createElement('button');
                        buttonElement.type = "submit";
                        buttonElement.className = "btn";
                        buttonElement.id = value;
                        buttonElement.onclick = function () {
                            clickHim(this);
                        };
                        buttonElement.textContent = value;
                        fragment.appendChild(buttonElement);
                    }
                });
                element.appendChild(fragment);
            });

        }

        function viewUsersPerSec() {
            setInterval(viewUsers, 1000);
        }

        $(document).ready(function () {
            viewUsersPerSec();
            startCheck();
        })
    </script>
</head>
<body>
<h1>Зетс руум фор гаме</h1>
<button type="submit" onclick="leaveRoom()">Покинуть комнату</button>
<button type="submit" onclick="deleteRoom()">Удалить комнату</button>
<br>
<br>
<br>
<div id="usersList"></div>
<br>
<div id="info"></div>
</body>
</html>
