<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mafia</title>
    <!--    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript">
        function create() {
            $.get('/playrooms/create').then(function (data) {
                document.location = data
            });
        }

        function viewRooms() {
            $.get('/playrooms/update').then(function (roomsView) {
                $("#roomsList").html(roomsView);
                console.log(roomsView);
            });
        }

        function viewRoomsPerSec() {
            setInterval(viewRooms, 500);
        }

        $(document).ready(function () {
            viewRoomsPerSec();
        })
    </script>
</head>
<body>
<h1>Playrooms</h1> <br>
<a onclick="">Создать комнату</a> <br>
<button type="submit" onclick="create()">Создать комнату</button>
<div id="roomsList"></div>
</body>
</html>
